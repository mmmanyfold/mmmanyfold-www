    <div class="demo-content css-selector-demo">
        <div class="l1 shape"></div>
        <div class="l2 shape"></div>
        <div class="l3 shape"></div>
    </div>
</div>
<div id="app"></div>
<script src="//s3-us-west-2.amazonaws.com/s.cdpn.io/16327/TweenMax-latest-beta.js?v=999"></script>
<script src="js/compiled/app.js"></script>
<script>mmm.core.init();</script>
<script src="js/vendor/initPhotoSwipeFromDOM.js"></script>
<script>
	const a = anime.timeline({
		// easing: 'easeOutExpo',
		// translateX: 500,
		duration: 750,
        loop: true,
	});

	a.add({
		rotate: 180,
		targets: '.l1',
	})

	a.add({
		rotate: 180,
		targets: '.l2',
	}, '-=50')

	a.add({
		rotate: 180,
		targets: '.l3',
	}, '-=125')
</script>
